<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <title>Admin Login Page</title>
        <!-- <link rel="stylesheet" href="./../css/adminlogin.css" media="screen" title="no title"> -->
        <link rel="stylesheet" href="{% static '/dope_vinyl/css/adminlogin.css' %}" media="screen" title="no title">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    </head>
    <body>
      <h1 id="h1"><span id="logo">Dope </span> admin log-in</h1>
      {% if messages %}
        {% for message in messages %}
          <p id="center_message">{{message}}</p>
        {% endfor %}
      {% endif %}
        <form class="" action="/adminlogin" method="POST">
           {% csrf_token %}
            <label>Email: <input type="text" name="email" value=""></label>
            <label>Password: <input type="password" name="password" value=""></label>
            <input id="submit_button" class="btn btn-info" type="submit" value="Log-In">
        </form>
    </body>
</html>
